---
# Deploy a complete RLetters stack (including web, DB, and Solr)

- name: apply common configuration to all nodes
  hosts: all
  sudo: yes

  roles:
    - common

- name: confgure and deploy the database servers
  hosts: dbservers
  sudo: yes

  roles:
    - db

- name: confgure and deploy the web servers
  hosts: webservers
  sudo: yes

  roles:
    - web
